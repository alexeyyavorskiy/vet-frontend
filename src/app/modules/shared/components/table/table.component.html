<table mat-table [dataSource]="list" class="mat-elevation-z8 w-100">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id</th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="species">
    <th mat-header-cell *matHeaderCellDef> Species</th>
    <td mat-cell *matCellDef="let element"> {{element.species.label}} </td>
  </ng-container>

  <ng-container matColumnDef="birthDay">
    <th mat-header-cell *matHeaderCellDef> BirthDay</th>
    <td mat-cell *matCellDef="let element"> {{element.birthDay | date:'MMM d, y'}} </td>
  </ng-container>

  <ng-container matColumnDef="owner">
    <th mat-header-cell *matHeaderCellDef> Owner</th>
    <td mat-cell *matCellDef="let element"> {{element.owner.fullName}} </td>
  </ng-container>

  <ng-container matColumnDef="trackingId">
    <th mat-header-cell *matHeaderCellDef> TrackingId</th>
    <td mat-cell *matCellDef="let element"> {{element.trackingId}} </td>
  </ng-container>


  <ng-container matColumnDef="vaccinated">
    <th mat-header-cell *matHeaderCellDef> Vaccinated</th>
    <td mat-cell *matCellDef="let element">
      <mat-checkbox disabled class="example-margin" [(ngModel)]="element.vaccinated"></mat-checkbox>
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions</th>
    <td mat-cell *matCellDef="let element">
      <div class="example-button-container mt-3">
        <button mat-icon-button
                (click)="edit(element)"
                aria-label="Delete post">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button
                (click)="remove(element)"
                aria-label="Delete post">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div class="container-fluid d-flex justify-content-end">
  <div class="example-button-container mt-3">
    <button mat-mini-fab color="primary">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
