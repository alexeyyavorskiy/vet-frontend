<mat-card-title class="mb-3">Sign In</mat-card-title>
<mat-card-content>
  <form [formGroup]="form">
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Enter your email</mat-label>
      <input matInput placeholder="user@example.com" formControlName="email">
      <mat-error *ngIf="form.controls['email']?.errors?.required">
        Email is required
      </mat-error>
      <mat-error *ngIf="form.controls['email']?.errors?.email">
        Invalid email
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Enter your password</mat-label>
      <input matInput formControlName="password" [type]="hide ? 'password' : 'text'">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      <mat-error *ngIf="form.controls['password']?.errors?.required">
        Password is required
      </mat-error>
      <mat-error *ngIf="form.controls['password']?.errors?.minlength">
        Min length value is {{form.controls['password']?.errors?.minlength?.requiredLength}}
      </mat-error>
    </mat-form-field>
    <div class="w-100 d-flex justify-content-end mt-2">
      <button [disabled]="!form.valid" mat-raised-button color="primary" (click)="onSubmit(form.value)">Sign In</button>
    </div>
  </form>
</mat-card-content>
