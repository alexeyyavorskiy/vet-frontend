<table mat-table [dataSource]="list" class="mat-elevation-z8 w-100">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id</th>
    <td mat-cell *matCellDef="let element"> {{element?.id}} </td>
  </ng-container>

  <ng-container matColumnDef="fullName">
    <th mat-header-cell *matHeaderCellDef> Full name</th>
    <td mat-cell *matCellDef="let element"> {{element?.fullName}} </td>
  </ng-container>

  <ng-container matColumnDef="country">
    <th mat-header-cell *matHeaderCellDef> Country</th>
    <td mat-cell *matCellDef="let element"> {{element?.address?.country}} </td>
  </ng-container>

  <ng-container matColumnDef="city">
    <th mat-header-cell *matHeaderCellDef> City</th>
    <td mat-cell *matCellDef="let element"> {{element?.address?.city}} </td>
  </ng-container>

  <ng-container matColumnDef="street">
    <th mat-header-cell *matHeaderCellDef> Street</th>
    <td mat-cell *matCellDef="let element"> {{element?.address?.street}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions</th>
    <td mat-cell *matCellDef="let element">
      <div class="example-button-container mt-3">
        <button mat-icon-button
                (click)="edit(element)"
                aria-label="Edit owner">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button
                (click)="remove(element)"
                aria-label="Delete owner">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div class="container-fluid d-flex justify-content-end">
  <div class="example-button-container mt-3">
    <button mat-mini-fab color="primary" (click)="create()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
